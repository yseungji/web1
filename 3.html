    <h2>군대 전역 후 계획</h2>
    <p>
    군대에서 모아둔 돈으로 보증금을 사용해 자취를 시작한다.
    자취를 하면서 운동도 하고, 집도 공부에 특화된 환경으로 꾸며서 공부에도 집중하여,
    장학금을 받으려고 노력한다. 자기계발에 힘쓰고, 동기들과도 좋은 관계를 유지하려고 힘쓴다.
    국가근로 알바를 하면서, 생활비를 마련한다.
    버는 금액의 절반정도는 저축하여 적금을 들도록한다.
    </p>
